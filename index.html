<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music On Tap</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Music on Tap</h1>
            <p>Make music by one click!</p>
        </header>
        <div class="visual">
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sounds" src="./Sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sounds" src="./Sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sounds" src="./Sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sounds" src="./Sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sounds" src="./Sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sounds" src="./Sounds/ufo.mp3"></audio>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
